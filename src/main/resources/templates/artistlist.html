<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/party.css}" href="/css/party.css" />
<head>
    <meta charset="UTF-8">
    <title>artistlist</title>
</head>
<body>
<div th:replace="fragments/headerfooter :: header">Hier komt de header</div>
<div>
    <div class="row1">
        <div class="row1content">
            <h1>Artists</h1>
            <div class="verticalmargin">
                <span class="generalinfo" th:text="|${nrArtists} artists found|">0 venues found</span>
            </div>
            <div class="filters" th:if="${showFilter}">
                <div class="verticalmargin">
                    <a th:href="@{/artistlist}" class="buttonLook filterButton">-</a>
                </div>
                <form>
                    <div class="onefilter">
                        <input type="submit" value="search" class="buttonLook">
                    </div>
                    <h3>keyword</h3>
                    <div class="onefilter">
                        <label for="keyword" class="filtername">keyword</label>
                        <input type="text" id="keyword" name="keyword" th:value="${keyword}">
                    </div>
                </form>
            </div>
            <div class="filters" th:unless="${showFilter}">
                <div class="verticalmargin">
                    <a th:href="@{/artistlist/filter}" class="buttonLook filterButton">+</a>
                </div>
            </div>
            <div class="artistlist collectionlist">
                <div th:each="artist, status: ${artists}">
                    <a class="buttonLook mediumButton" th:href="@{'/artistdetails/' + ${artist.id}}">
                        <span th:text="${artist.getArtistName()}">Naam venue</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/headerfooter :: footer">Hier komt de footer</div>
</body>
</html>
